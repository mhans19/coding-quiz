<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h2>View high scores</h2>
        <h3>Time: <span id = "countdown"></span></h3>
    </header>
    <main>
        <section class = "intro">
            <div class = "title" id= "title-elements">Code Quiz Challenge</div>
            <div class = "secondary-title" id = "text-elements">You are about to take a quiz!</div>
            <div class = "buttoncontainer">
                <button  id = "startquiz">Start Quiz</button>
            </div>
        </section>
        <div class = "quiz-questions">
            <div class = "buttoncontainer hide-button" id = optionsEl>
                <button id = "opt1"></button>
                <button id = "opt2"></button>
                <button id = "opt3"></button>
                <button id = "opt4"></button>
            </div>
        </div>
    </main> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
